<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
        }
        #canvas{
            width: 400px;
            height: 400px;
            background: #fff;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            let arr = []

            setInterval(() =>{
                let x = Math.floor(canvas.width * Math.random());
                let y = Math.floor(canvas.height * Math.random());
                let r = 10;
                let c1 = Math.floor(Math.random() * 255);
                let c2 = Math.floor(Math.random() * 255);
                let c3 = Math.floor(Math.random() * 255);
                let c4 = Math.floor(Math.random() * 255)
                arr.push({
                    x,
                    y,
                    r,
                    c1,
                    c2,
                    c3,
                    c4
                })
            },500);
            setInterval(() => {
                ctx.save();
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    for(let i=0;i<arr.length;i++) {
                        ctx.beginPath()
                        ctx.fillStyle = `rgba(${arr[i].c1},${arr[i].c2},${arr[i].c3},${arr[i].c4})`;
                        ctx.arc(arr[i].x,arr[i].y,arr[i].r,0,360 * Math.PI / 180);
                        ctx.closePath()
                        ctx.fill();
                    }
                ctx.restore();
            },1000/60)
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
