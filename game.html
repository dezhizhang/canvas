<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas实现小游戏</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas{
            width: 500px;
            height: 500px;
            background: #fff;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');

            let Game = {
                init:function() {
                    this.arr = this.map(12,12);
                    this.createRect();
                },
                map:function(row,col) {
                    let data = [];
                   for(let i=0;i<col;i++) {
                        data.push([]);
                        for(let j=0;j<row;j++) {
                            data[i].push(0)
                        }
                   }
                   return data;
                },
                createRect:function() {
                   for(let i=0;i<this.arr.length;i++) {
                       for(let j=0;j<this.arr[i].length;j++) {
                           ctx.fillStyle = 'yellow';
                           ctx.fillRect(i * 40 +10,j * 40+10,35,35)
                       }
                   }

                }
            }

            Game.init();


           

        }
    </script>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
